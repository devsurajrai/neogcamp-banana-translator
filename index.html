<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banana Translator</title>
</head>

<body>
    <header class="header">
        <h1 id="welcome-heading">Welcome to the English-Banana Translator</h1>
    </header>


    <section id="translation-area">
        <section id="english-section">
            <div>
                <h2 id="english-heading">English</h2>
                <textarea id="english-textarea" placeholder="Please ehter the text to be translated"></textarea><br>
                <button id="english-translate-button">Translate</button>
            </div>

        </section>

        <section id="banana-section">
            <div>
                <h2 id="banana-heading">Banana</h2>
                <textarea id="banana-textarea" placeholder="Translated text will appear here"></textarea>
            </div>
        </section>
    </section>

    <footer id="footer">
        <h1 id="thank-you">Thank you ! for visiting.</h1>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
